<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --line-green: #00b900; }
        body { font-family: 'Kanit', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        .header { background: var(--line-green); color: white; padding: 25px; text-align: center; font-size: 1.4rem; font-weight: bold; }
        .profile { text-align: center; padding: 20px; }
        #pictureUrl { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--line-green); margin-bottom: 10px; display: none; margin-left: auto; margin-right: auto; }
        .form { padding: 0 25px 30px; }
        label { display: block; margin-top: 15px; font-size: 0.85rem; color: #666; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: 'Kanit'; outline: none; }
        input:focus { border-color: var(--line-green); }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-family: 'Kanit'; font-size: 1rem; }
        .btn-save { background: var(--line-green); color: white; }
        .btn-close { background: #fff; color: #ff4757; border: 1px solid #ff4757; margin-top: 10px; }
        /* หน้าจอโหลด */
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--line-green); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:10px;">กำลังเตรียมข้อมูล...</p>
    </div>

    <div class="header">VIP MEMBER</div>
    
    <div class="profile">
        <img id="pictureUrl" src="">
        <div id="displayName" style="font-weight:bold; font-size: 1.2rem;">รอดึงข้อมูลโปรไฟล์...</div>
    </div>

    <div class="form">
        <label>ชื่อ-นามสกุลจริง</label>
        <input type="text" id="fullName" placeholder="นายใจดี มีความสุข">
        
        <label>ชื่อบริษัท</label>
        <input type="text" id="company" placeholder="บริษัท ไลน์ จำกัด">
        
        <label>อีเมล</label>
        <input type="email" id="email" placeholder="mail@example.com">
        
        <label>เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" maxlength="10" placeholder="08XXXXXXXX">
        
        <button id="mainBtn" class="btn-save" onclick="saveData()">บันทึกข้อมูลสมาชิก</button>
        <button class="btn-close" onclick="liff.closeWindow()">ปิดหน้าต่าง</button>
    </div>
</div>

<script>
    // *** แก้ไข 2 จุดนี้ ***
    const LIFF_ID = "2008820291-s6WNZ5xr"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9Q_W6q52nECTR_0uKSeZiEBMPt8L5IrbV6iiF77vFW3N3eyVfPQO0_xDcMdBgWcPO2g/exec"; 

    async function main() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                
                // แสดงข้อมูลโปรไฟล์
                document.getElementById("displayName").innerText = profile.displayName;
                if (profile.pictureUrl) {
                    document.getElementById("pictureUrl").src = profile.pictureUrl;
                    document.getElementById("pictureUrl").style.display = "block";
                }

                // ดึงอีเมลถ้าขอสิทธิ์ไว้
                const token = liff.getDecodedIDToken();
                if (token && token.email) {
                    document.getElementById("email").value = token.email;
                }

                // ดึงข้อมูลเก่าจาก Sheets
                await loadOldData(profile.userId);
            }
        } catch (err) {
            console.error(err);
            alert("LIFF Error: " + err.message);
        } finally {
            document.getElementById("loader").style.display = "none";
        }
    }

    async function loadOldData(userId) {
        try {
            const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
            const data = await res.json();
            if (data.status === "found") {
                document.getElementById("fullName").value = data.fullName || "";
                document.getElementById("company").value = data.company || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("phone").value = data.phone || "";
                document.getElementById("mainBtn").innerText = "อัปเดตข้อมูล";
            }
        } catch (e) { console.log("New registration"); }
    }

    async function saveData() {
        const profile = await liff.getProfile();
        const payload = {
            userId: profile.userId,
            lineName: profile.displayName,
            fullName: document.getElementById("fullName").value,
            company: document.getElementById("company").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        if (!payload.fullName || !payload.phone) return alert("กรุณากรอกชื่อและเบอร์โทร");

        document.getElementById("loader").style.display = "flex";
        
        // ส่งข้อมูล
        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(res => {
            alert("บันทึกเรียบร้อย!");
            liff.closeWindow();
        })
        .catch(err => {
            alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
            document.getElementById("loader").style.display = "none";
        });
    }

    main();
</script>
</body>
</html>
