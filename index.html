
<!DOCTYPE html>
<html>
<head>
    <title>My LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1 id="displayName">กำลังโหลด...</h1>

    <script>
        // โค้ด JavaScript ทั้งหมดจะอยู่ระหว่างแท็ก <script> และ </script>
        async function main() {
            await liff.init({ liffId: "ไอดีของคุณ" });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("displayName").innerText = profile.displayName;
            } else {
                liff.login();
            }
        }
        main();
    </script>
</body>
</html>
