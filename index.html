<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --line-green: #00b900; }
        body { font-family: 'Kanit', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        /* ปรับขนาดการ์ดให้กว้างขึ้นเล็กน้อย */
        .card { background: white; width: 100%; max-width: 450px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        
        /* ปรับหัวข้อใหญ่ขึ้น */
        .header { background: var(--line-green); color: white; padding: 30px 20px; text-align: center; font-size: 1.8rem; font-weight: bold; line-height: 1.2; }
        
        .profile { text-align: center; padding: 25px; }
        #pictureUrl { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--line-green); margin-bottom: 15px; display: none; margin-left: auto; margin-right: auto; object-fit: cover; }
        
        /* ชื่อโปรไฟล์ตัวหนาและใหญ่ */
        #displayName { font-weight: bold; font-size: 1.4rem; color: #333; }
        
        .form { padding: 0 30px 40px; }
        
        /* ปรับ Label ให้อ่านง่าย */
        label { display: block; margin-top: 20px; font-size: 1.1rem; color: #444; font-weight: 700; }
        
        /* ปรับช่อง Input ให้ใหญ่ขึ้นมาก */
        input { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-family: 'Kanit'; outline: none; font-size: 1.2rem; }
        input:focus { border-color: var(--line-green); background-color: #f9fff9; }
        
        /* ปุ่มกดขนาดใหญ่ */
        button { width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-family: 'Kanit'; font-size: 1.3rem; transition: 0.3s; }
        .btn-save { background: var(--line-green); color: white; box-shadow: 0 5px 15px rgba(0,185,0,0.3); }
        .btn-save:active { transform: scale(0.98); }
        .btn-close { background: #fff; color: #ff4757; border: 2px solid #ff4757; margin-top: 15px; }
        
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--line-green); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-size: 1.2rem;">กำลังโหลดข้อมูล...</p>
    </div>

    <div class="header">THAI SINTO SERVICES</div>
    
    <div class="profile">
        <img id="pictureUrl" src="">
        <div id="displayName">รอดึงข้อมูล...</div>
    </div>

    <div class="form">
        <label>ชื่อ-นามสกุลจริง</label>
        <input type="text" id="fullName" placeholder="ระบุชื่อและนามสกุล">
        
        <label>ชื่อบริษัท</label>
        <input type="text" id="company" placeholder="ระบุชื่อบริษัท">
        
        <label>อีเมล</label>
        <input type="email" id="email" placeholder="ตัวอย่าง: name@email.com">
        
        <label>เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" maxlength="10" placeholder="08XXXXXXXX">
        
        <button id="mainBtn" class="btn-save" onclick="saveData()">บันทึกข้อมูลสมาชิก</button>
        <button class="btn-close" onclick="liff.closeWindow()">ปิดหน้าต่าง</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008820291-s6WNZ5xr"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9Q_W6q52nECTR_0uKSeZiEBMPt8L5IrbV6iiF77vFW3N3eyVfPQO0_xDcMdBgWcPO2g/exec"; 

    async function main() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("displayName").innerText = profile.displayName;
                if (profile.pictureUrl) {
                    document.getElementById("pictureUrl").src = profile.pictureUrl;
                    document.getElementById("pictureUrl").style.display = "block";
                }
                const token = liff.getDecodedIDToken();
                if (token && token.email) {
                    document.getElementById("email").value = token.email;
                }
                await loadOldData(profile.userId);
            }
        } catch (err) {
            console.error(err);
        } finally {
            document.getElementById("loader").style.display = "none";
        }
    }

    async function loadOldData(userId) {
        try {
            const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
            const data = await res.json();
            if (data.status === "found") {
                document.getElementById("fullName").value = data.fullName || "";
                document.getElementById("company").value = data.company || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("phone").value = data.phone || "";
                document.getElementById("mainBtn").innerText = "อัปเดตข้อมูลของคุณ";
            }
        } catch (e) { console.log("New registration"); }
    }

    async function saveData() {
        const profile = await liff.getProfile();
        const payload = {
            userId: profile.userId,
            lineName: profile.displayName,
            fullName: document.getElementById("fullName").value,
            company: document.getElementById("company").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        if (!payload.fullName || !payload.phone) return alert("กรุณากรอกชื่อและเบอร์โทรศัพท์");

        document.getElementById("loader").style.display = "flex";
        
        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(res => {
            // แก้ไขข้อความตอบกลับตามที่สั่ง (ไม่เอา Recorded successfully)
            alert("บันทึกข้อมูลเรียบร้อยแล้ว!");
            liff.closeWindow();
        })
        .catch(err => {
            alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
            document.getElementById("loader").style.display = "none";
        });
    }

    main();
</script>
</body>
</html>
